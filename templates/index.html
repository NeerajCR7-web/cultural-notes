<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cultural Notes Generator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Cultural Notes Generator 🌍</h1>
    <form method="POST">
      <textarea name="transcript" rows="6" placeholder="Enter keywords or a transcript..." required>{{ input_text }}</textarea>
      <button type="submit">Generate Cultural Note</button>
    </form>

    {% if note %}
      <div class="result">
        <h2>Generated Cultural Note:</h2>
        <p>{{ note }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
